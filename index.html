<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Syntax Coloring</title>
        <style>
            p {
                font-family: "Helvetica LT Std", "Helvetica Neue", Helvetica, Arial, sans-serif;
                font-size: 48px;
                margin: 4em auto 0 auto;
                max-width: 20em;
            }
            a, a:active, a:focus, a:hover, a:visited {
                color: black;
            }
        </style>
    </head>
    <body>
        <p><a href="//github.com/SyntaxColoring">Max Marrone does stuff and makes things.</a></p>
    </body>
</html>
